name: Feature request
description: Suggest an idea for this project
title: ":sparkles: [REQUEST]: "
labels: ['kind/functionality']
body:
- type: textarea
  id: feature-problem
  attributes:
    label: Is your feature request related to a problem? Please describe.
    placeholder: A clear and concise description of what the problem is. Ex. I always have issues when [...]
  validations:
    required: true
- type: textarea
  id: feature-suggestion
  attributes:
    label: Describe the solution you'd like
    placeholder: A clear and concise description of what you want to happen.
  validations:
    required: true
- type: textarea
  id: alternative-suggestion
  attributes:
    label: Describe alternatives you've considered
    placeholder: A clear and concise description of any alternative solutions or features you've considered.
  validations:
    required: true
- type: textarea
  id: additional-info
  attributes:
    label: Additonal Context and Screenshots
    placeholder: Add any other context or add screenshots to help explain your suggestion (if applicable).
  validations:
    required: false
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
